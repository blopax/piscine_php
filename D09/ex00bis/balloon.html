<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style>
			#balloon
			{
				height: 200px;
				width: 200px;
				border-radius: 50%;
				background: red;
			}
		</style>

	</head>

	<body>
		<div id="balloon"></div>

		<script>
			var balloon = document.getElementById("balloon");
			var size = balloon.offsetHeight;
			var color = 0;
			
			$(document).ready(function()
			{
				$('#balloon').click(ft_bigger);
				$('#balloon').mouseleave(ft_smaller);
			})

			function ft_display()
			{
				if (color == 0)
					$('#balloon').css("background", "red");
				else if (color == 1)
					$('#balloon').css("background", "green");
				else
					$('#balloon').css("background", "blue");
				$('#balloon').css("height", size);
				$('#balloon').css("width", size);
			}

			function ft_bigger()
			{
				color = ((color + 1) % 3);
				size += 10;
				if (size > 420)
				{
					size = 200;
					color = 0;
				}
				ft_display();
			}

			function ft_smaller()
			{
				color = ((color + 2) % 3);
				size -= 5;
				if (size < 200)
				{
					size = 200;
					color = 0;
				}
				ft_display();
			}
		</script>

	</body>
</html>
