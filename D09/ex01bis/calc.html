<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	</head>

	<body>
		
		<form id="form">
			<input type="text" id="left" placeholder="Entrez un nombre">
			<select id="operator">
				<option value="none">Choisissez un op√©rateur</option>
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="right" placeholder="Entrez un nombre">
			<br/>
			<input type="submit" id="submit" value="Try me!">

		</form>

	<script>

		$(document).ready(function()
		{
			setInterval("alert('Please, use me...')", 30000);
		})

		function calc(left, right, ope)
		{
			if (ope == '+')
				return(left + right);
			if (ope == '-')
				return(left - right);
			if (ope == '*')
				return(left * right);
			if (ope == '/')
				return(left / right);
			if (ope == '%')
				return(left % right);
		}

		$("#form").submit(function calcForm()
		{
			var left = Number($("#left").value);
			var right = Number($("#right").value);
			var ope = $("#operator").value;
			var result;

			if (!(Number.isInteger(left) && Number.isInteger(right)) || left < 0 || right < 0)
				alert('Error :(');
			else if (right == 0 && (ope == '/' || ope == '%'))
			{
				console.log("It's over 9000!");
				alert("It's over 9000!");
			}
			else
			{
			result = calc(left,right, ope);
			console.log(result);
			alert(result);
			}
		})


	</script>

	</body>
</html>
